<script>
(() => {
    const screenshots = document.querySelector('.screenshots');
    if (!screenshots) return;

    const images = Array.from(screenshots.querySelectorAll('img'));
    if (!images.length) return;

    const modal = document.createElement('div');
    modal.className = 'lightbox-modal';
    modal.setAttribute('aria-hidden', 'true');
    modal.innerHTML = '<button class="lightbox-close" type="button" aria-label="Close">\u00d7</button><img alt="Enlarged screenshot">';

    const modalImg = modal.querySelector('img');
    const closeBtn = modal.querySelector('.lightbox-close');

    function openModal(src, alt) {
        modalImg.src = src;
        modalImg.alt = alt || 'Enlarged screenshot';
        modal.classList.add('is-open');
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        modal.classList.remove('is-open');
        modal.setAttribute('aria-hidden', 'true');
        modalImg.src = '';
        document.body.style.overflow = '';
    }

    images.forEach((img) => {
        const wrap = document.createElement('div');
        wrap.className = 'shot-wrap';
        img.parentNode.insertBefore(wrap, img);
        wrap.appendChild(img);

        const btn = document.createElement('button');
        btn.type = 'button';
        btn.className = 'zoom-btn';
        btn.textContent = 'Zoom';
        wrap.appendChild(btn);

        btn.addEventListener('click', () => openModal(img.src, img.alt));
        img.addEventListener('click', () => openModal(img.src, img.alt));
    });

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (event) => {
        if (event.target === modal) closeModal();
    });

    document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && modal.classList.contains('is-open')) {
            closeModal();
        }
    });

    document.body.appendChild(modal);
})();
</script>
